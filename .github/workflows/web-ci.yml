name: Web CI

on:
  push:
    paths:
      - 'web/**'
      - '.github/workflows/web-*.yml'
    branches: [main]
  pull_request:
    paths:
      - 'web/**'
      - '.github/workflows/web-*.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build & Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist
          retention-days: 7
